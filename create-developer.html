<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب المطور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
        }

        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h4 {
            color: #0d47a1;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #1565c0;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 إنشاء حساب المطور</h1>
            <p>أنشئ حساب المطور بصلاحيات كاملة</p>
        </div>

        <div class="info-box">
            <h4>⚠️ تأكد من تشغيل السيرفر أولاً:</h4>
            <p><code>npm run dev</code></p>
        </div>

        <div class="input-group">
            <label for="serverUrl">رابط السيرفر:</label>
            <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>

        <button class="btn" onclick="createDeveloper()">إنشاء حساب المطور</button>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">جاري إنشاء الحساب...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function createDeveloper() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.querySelector('.loading');
            const btn = document.querySelector('.btn');

            // إخفاء النتائج السابقة
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';

            // التحقق من الرابط
            if (!serverUrl) {
                showResult('error', 'يرجى إدخال رابط السيرفر');
                return;
            }

            // عرض التحميل
            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch(`${serverUrl}/api/create-developer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('success', `
                        <h3>✅ ${data.message}</h3>
                        <p><strong>📧 البريد الإلكتروني:</strong> ${data.developer.email}</p>
                        <p><strong>🔑 كلمة المرور:</strong> ${data.developer.password || 'Dev@2025!Secure'}</p>
                        <p><strong>✔️ الحالة:</strong> ${data.developer.isActive ? 'مفعل' : 'معطل'}</p>
                        <hr style="margin: 15px 0; border: none; border-top: 1px solid #ccc;">
                        <p><strong>🔗 الخطوة التالية:</strong></p>
                        <p>1. اذهب إلى: <a href="${serverUrl}/login" target="_blank">${serverUrl}/login</a></p>
                        <p>2. سجل دخول بالمعلومات أعلاه</p>
                        <p>3. اذهب إلى: <a href="${serverUrl}/developer-control" target="_blank">${serverUrl}/developer-control</a></p>
                        ${data.note ? `<p style="margin-top: 10px; font-size: 14px;">📝 ${data.note}</p>` : ''}
                    `);
                } else {
                    showResult('error', `
                        <h3>❌ فشل في إنشاء الحساب</h3>
                        <p>${data.error || data.message || 'خطأ غير معروف'}</p>
                        ${data.details ? `<pre>${data.details}</pre>` : ''}
                    `);
                }
            } catch (error) {
                showResult('error', `
                    <h3>❌ خطأ في الاتصال</h3>
                    <p>تأكد من تشغيل السيرفر على: ${serverUrl}</p>
                    <p>الخطأ: ${error.message}</p>
                    <hr style="margin: 15px 0; border: none; border-top: 1px solid #ccc;">
                    <p><strong>الحل:</strong></p>
                    <p>1. افتح Terminal</p>
                    <p>2. شغّل: <code>npm run dev</code></p>
                    <p>3. انتظر حتى يعمل السيرفر</p>
                    <p>4. جرب مرة أخرى</p>
                `);
            } finally {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        // التحقق من تشغيل السيرفر عند تحميل الصفحة
        window.addEventListener('load', async () => {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            try {
                const response = await fetch(`${serverUrl}/api/create-developer`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log('✅ السيرفر يعمل');
                    const data = await response.json();
                    if (data.exists) {
                        showResult('success', `
                            <h3>✅ حساب المطور موجود بالفعل</h3>
                            <p><strong>📧 البريد:</strong> ${data.developer.email}</p>
                            <p><strong>✔️ الحالة:</strong> ${data.developer.isActive ? 'مفعل' : 'معطل'}</p>
                            <hr style="margin: 15px 0; border: none; border-top: 1px solid #ccc;">
                            <p><strong>🔗 يمكنك تسجيل الدخول الآن:</strong></p>
                            <p>البريد: developer@system.local</p>
                            <p>كلمة المرور: Dev@2025!Secure</p>
                            <p><a href="${serverUrl}/login" target="_blank">اذهب لتسجيل الدخول</a></p>
                        `);
                    }
                }
            } catch (error) {
                // لا تظهر رسالة خطأ عند التحميل، فقط عند الضغط على الزر
                console.log('سيتم التحقق عند الضغط على الزر');
            }
        });
    </script>
</body>
</html>
