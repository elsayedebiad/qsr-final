<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إصلاح سريع - نظام التوزيع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .alert.success {
            background: #d4edda;
            border-color: #28a745;
        }
        .alert.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .preset-btns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .preset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .preset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .preset-btn.only-123 {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .preset-btn.reset {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }
        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        .rules-table th,
        .rules-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .rules-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        .rules-table input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        .rules-table input:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 إصلاح سريع - نظام التوزيع</h1>
        <p class="subtitle">قم بتعيين الصفحات النشطة وأوزانها بسرعة</p>

        <div class="alert">
            ⚠️ <strong>مهم:</strong> اختر إحدى الطرق السريعة أدناه أو عدل القيم يدوياً
        </div>

        <div class="preset-btns">
            <button class="preset-btn only-123" onclick="setOnly123()">
                ✅ فقط 1، 2، 3 نشطة<br>
                <small>(الباقي = 0)</small>
            </button>
            <button class="preset-btn" onclick="setOnly1()">
                🎯 فقط الصفحة 1<br>
                <small>(100% للصفحة 1)</small>
            </button>
            <button class="preset-btn reset" onclick="resetToEqual()">
                🔄 توزيع متساوي<br>
                <small>(كل الصفحات 9.09%)</small>
            </button>
        </div>

        <table class="rules-table">
            <thead>
                <tr>
                    <th>الصفحة</th>
                    <th>Google %</th>
                    <th>Other %</th>
                    <th>نشط</th>
                </tr>
            </thead>
            <tbody id="rulesTable">
                <!-- سيتم ملؤها بـ JavaScript -->
            </tbody>
        </table>

        <button class="btn" onclick="saveRules()">💾 حفظ القواعد الآن</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        // إنشاء جدول القواعد
        function createTable() {
            const tbody = document.getElementById('rulesTable');
            tbody.innerHTML = '';
            
            for (let i = 1; i <= 11; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>sales${i}</strong></td>
                    <td><input type="number" id="google${i}" value="9.09" step="0.01" min="0" max="100"></td>
                    <td><input type="number" id="other${i}" value="9.09" step="0.01" min="0" max="100"></td>
                    <td><input type="checkbox" id="active${i}" checked class="checkbox"></td>
                `;
                tbody.appendChild(row);
            }
        }

        // فقط 1، 2، 3 نشطة
        function setOnly123() {
            for (let i = 1; i <= 11; i++) {
                if (i <= 3) {
                    document.getElementById(`google${i}`).value = i === 1 ? 50 : (i === 2 ? 30 : 20);
                    document.getElementById(`other${i}`).value = i === 1 ? 50 : (i === 2 ? 30 : 20);
                    document.getElementById(`active${i}`).checked = true;
                } else {
                    document.getElementById(`google${i}`).value = 0;
                    document.getElementById(`other${i}`).value = 0;
                    document.getElementById(`active${i}`).checked = true;
                }
            }
            showStatus('✅ تم تعيين الصفحات 1، 2، 3 فقط كنشطة!', 'success');
        }

        // فقط الصفحة 1
        function setOnly1() {
            for (let i = 1; i <= 11; i++) {
                if (i === 1) {
                    document.getElementById(`google${i}`).value = 100;
                    document.getElementById(`other${i}`).value = 100;
                    document.getElementById(`active${i}`).checked = true;
                } else {
                    document.getElementById(`google${i}`).value = 0;
                    document.getElementById(`other${i}`).value = 0;
                    document.getElementById(`active${i}`).checked = true;
                }
            }
            showStatus('✅ تم تعيين الصفحة 1 فقط (100%)!', 'success');
        }

        // إعادة تعيين متساوي
        function resetToEqual() {
            for (let i = 1; i <= 11; i++) {
                document.getElementById(`google${i}`).value = i === 11 ? 9.01 : 9.09;
                document.getElementById(`other${i}`).value = i === 11 ? 9.01 : 9.09;
                document.getElementById(`active${i}`).checked = true;
            }
            showStatus('✅ تم إعادة التعيين للتوزيع المتساوي!', 'success');
        }

        // حفظ القواعد
        function saveRules() {
            const rules = [];
            
            for (let i = 1; i <= 11; i++) {
                rules.push({
                    path: `/sales${i}`,
                    googleWeight: parseFloat(document.getElementById(`google${i}`).value) || 0,
                    otherWeight: parseFloat(document.getElementById(`other${i}`).value) || 0,
                    isActive: document.getElementById(`active${i}`).checked,
                    targetConversions: 100
                });
            }

            // حفظ في localStorage
            try {
                localStorage.setItem('qsr_distribution_rules', JSON.stringify({
                    rules: rules,
                    timestamp: new Date().toISOString(),
                    version: '1.0'
                }));
                
                // عرض ملخص
                const activeRules = rules.filter(r => r.isActive && (r.googleWeight > 0 || r.otherWeight > 0));
                const googlePages = rules.filter(r => r.isActive && r.googleWeight > 0);
                const otherPages = rules.filter(r => r.isActive && r.otherWeight > 0);
                
                let message = `✅ تم الحفظ بنجاح!<br><br>`;
                message += `📊 الصفحات النشطة: ${activeRules.length}<br>`;
                message += `📊 Google: ${googlePages.map(r => r.path).join(', ')}<br>`;
                message += `🌍 Other: ${otherPages.map(r => r.path).join(', ')}<br><br>`;
                message += `<strong>⚡ امسح الـ Cookies وجرب الآن على localhost:3000/sales</strong>`;
                
                showStatus(message, 'success');
                
                console.log('✅ تم حفظ القواعد:', rules);
            } catch (error) {
                showStatus('❌ فشل الحفظ: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type} show`;
            status.innerHTML = message;
        }

        // تهيئة
        createTable();
        
        // محاولة تحميل القواعد الحالية
        try {
            const saved = localStorage.getItem('qsr_distribution_rules');
            if (saved) {
                const data = JSON.parse(saved);
                data.rules.forEach(rule => {
                    const num = rule.path.replace('/sales', '');
                    if (document.getElementById(`google${num}`)) {
                        document.getElementById(`google${num}`).value = rule.googleWeight;
                        document.getElementById(`other${num}`).value = rule.otherWeight;
                        document.getElementById(`active${num}`).checked = rule.isActive;
                    }
                });
                showStatus('📝 تم تحميل القواعد الحالية', 'success');
            }
        } catch (e) {
            console.log('No saved rules found');
        }
    </script>
</body>
</html>
